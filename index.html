<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- daisy ui cdn -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- tailwind cdn -->
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-[#F4F5F7] h-[100vh] flex justify-center items-center">
    <form class=" bg-white rounded-2xl p-5 w-[350px]">
        <div class=" h-[130px] w-[300px] bg-[url(./Payoo-MFS-Resources/assets/bg.png)] bg-cover flex justify-center items-center">
            <img class="" src="./Payoo-MFS-Resources/assets/Group.png" alt="">
        </div>
        <div>
            <label class="font-semibold" for="">Mobile Number</label>
            <br>
            <input id="mobile-number" type="text" placeholder="Enter Your Number" class="input input-neutral bg-[#F4F5F7] mt-3 rounded-3xl" />
        </div>
        <div class="mt-5">
            <label class="font-semibold" for="">4 Digit PIN</label>
            <br>
            <input id="pin-number" type="text" placeholder="Enter Your 4 digit PIN" class="input input-neutral bg-[#F4F5F7] mt-3 rounded-3xl" />
        </div>
        <button id="btn-log-in" class="btn bg-[#0874F2] text-white mt-5 w-full rounded-3xl">Log In</button>
    </form>

    <!-- js file -->
     <script src="js/scrept.js"></script>
</body>
</html>
